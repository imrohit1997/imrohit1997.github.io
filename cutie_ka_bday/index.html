<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            background-image: url('pictures/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0 0 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            color: #eb17eb;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0 1rem 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            color: #1629d3;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #ff6b81;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
            background: #ff4757;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            opacity: 0;
            animation: confettiAnimation 5s linear infinite;
        }

        @keyframes confettiAnimation {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Happy Birthday!</h1>
        <p>Wishing you all the joy, happiness, and success on your special day!</p>
        <button class="button" onclick="generateMessage()">Click for a Surprise</button>
    </div>
    <div class="confetti"></div>

    <script>
        // Generate confetti dynamically
        const confettiContainer = document.querySelector('.confetti');
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
            confettiContainer.appendChild(confetti);
        }

        // Generate a dynamic message
        function generateMessage() {
            const messages = [
                "You are amazing!", 
                "Here's to another fantastic year!", 
                "Celebrate in style!", 
                "You're the star today!", 
                "Keep shining brightly!",
                "Nudes kab bhejogi! ðŸ˜‹",
                "Love you ðŸ˜˜ðŸ˜˜"
            ];
            alert(messages[Math.floor(Math.random() * messages.length)]);
            // Play background music
            const audio = new Audio('audio/music.mp3');
            audio.play();
        }
    </script>

    <!-- Background music -->
    <audio autoplay loop>
        <source src="audio/music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
