<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover; /* Ensure the image covers the whole page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Don't repeat the image */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff5733;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .email-signup {
            margin-top: 20px;
        }
        .email-signup input[type="email"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .email-signup button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff5733;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .email-signup button:hover {
            background-color: #ff3e1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon!</h1>
        <p>We are working hard to bring something amazing. Stay tuned!</p>
        <div class="email-signup">
            <p>Subscribe to get notified when we launch:</p>
            <button> <a href="https://www.linkedin.com/in/imrohit2611/"> Let's Connect </a> </button>
        </div>
    </div>
</body>
</html>
